image: node:6.10
before_script:
  - npm i -g grunt-cli
stages:
  - prepare
  - test
  - deploy
cache:
  paths:
    - node_modules/
install_dependencies:
  stage: prepare
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
job_test:
  stage: test
  script: 
    - grunt build
    - grunt test
  only:
    - master
  tags:
    - docker
job_auto_deploy:
  stage: deploy
  script: 
    - grunt build
    - echo "{ \"key1\":{ \"username\":\"suis.je.antisemite\",   \"password\":\"$FTP_PWD\"  } }" > .ftppass
    - grunt serve
  only:
    - master
  tags:
    - docker